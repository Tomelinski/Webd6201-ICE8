          </div>
        </nav>
  </header>

    <main class="container">
      <h1>Contact Us</h1>

      <div id="messageArea" class="alert alert-danger"></div>

      <div class="row justify-content-lg-center">

        <form class="col-lg-6 col-md-8 col-sm-8 ">

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Full Name</span>
            <input id="fullName" name="fullName" type="text" class="form-control" aria-label="Full Name" aria-describedby="Full Name Input" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Contact Number</span>
            <input id="contactNumber" name="contactNumber" type="tel" class="form-control" aria-label="Contact Number" aria-describedby="Contact Number Input" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Email address</span>
            <input id="email" name="email" type="email" class="form-control" aria-label="Email Address" aria-describedby="Email Address Input" required>
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text">Your Message</span>
            <textarea id="message" class="form-control" aria-label="With textarea" required></textarea>
          </div>
          
          <div class="form-check mb-3">
            <input id="subsribeCheckBox" name="subsribeCheckBox" class="form-check-input" type="checkbox" value="">
            <label class="form-check-label" for="subsribeCheckBox">Subscribe</label>
          </div>
          
          <button id="sendButton" type="submit" class="btn btn-primary btn-md"><i class="fas fa-envelope fa-lg"></i>Send</button>
          <button type="reset" class="btn btn-warning btn-md"><i class="fas fa-undo fa-lg"></i>Cancel</button>
        </form>
        <div class="col-lg-3 col-md-3">
          <a href="contact-list.html" class="btn btn-primary btn-lg"><i class="fas fa-user fa-lg"></i>Show Contact List</a>
        </div>
      </div>
  </main>
